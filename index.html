<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form-Design</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<form class="form1">
			<fieldset>
				<label for="fname">FIRST NAME</label>
				<input type="text" id="fname" name="fname" placeholder="John" /> <br />

				<label for="lname">LAST NAME</label>
				<input type="text" id="lname" name="lname" placeholder="Doe" /> <br />

				<label for="email">EMAIL ADDRESS</label>
				<input type="email" id="email" name="email" placeholder="johndoe@email.com" /> <br />
				
				<label for="country">COUNTRY</label>
				<select id="country" name="country">
					<option>Choose a country</option>
					<option value="usa">USA! USA!</option>
					<option value="othercountry">Other</option>
					<option value="smartass">You didn't specify options</option>
				</select> <br />

				<label for="biography">BIOGRAPHY</label>
				<textarea id="biography" name="biography"></textarea> <br />
			</fieldset>
		</form>
	</div>
	<div class="container">
		<form class="form2">
			<fieldset>
				<label for="pnumber">PHONE NUMBER</label>
				<input type="tel" id="pnumber" name="pnumber" placeholder="+351 999 9999" /> <br />

				<label for="affiliations">AFFILIATIONS</label>
				<textarea id="affiliations" name="affiliations"></textarea> <br />

				<label for="occupation">OCCUPATION</label>
				<select id="occupation" name="occupation">
					<option>Choose an occupation</option>
					<option value="juniordev">Junior Developer</option>
					<option value="otherjob">Other</option>
					<option value="clown">Clown</option>
				</select> <br />

				<label for="catsname">CAT'S NAME</label>
				<input type="text" id="catsname" name="catsname" placeholder="Kitty" /> <br />

				<label for="favgadget">FAVORITE GADGET</label>
				<input type="text" id="favgadget" name="favgadget" placeholder="Annoy-a-tron" /> <br />
			</fieldset>
		</form>
	</div>
	<div class="container">
		<form class="form3">
			<fieldset>
				<label for="talenttype">TYPE OF TALENT</label>
				<select id="talenttype" name="talenttype">
					<option>Choose a talent</option>
					<option value="coding">Coding</option>
					<option value="breen">Making "Fateful Findings"</option>
					<option value="clowntalent">Clown</option>
				</select> <br />

				<label for="favdrink">FAVORITE DRINK</label>
				<input type="text" id="favdrink" name="favdrink" placeholder="Green Tea" /> <br />

				<label for="specialpow">SPECIAL POWER</label>
				<input type="text" id="specialpow" name="specialpow" placeholder="Anti-gravity" /> <br />

				<label for="weaponchoice">WEAPON OF CHOICE</label>
				<input type="text" id="weaponchoice" name="weaponchoice" placeholder="Lightsaber" /> <br />

				<label for="comments">COMMENTS</label>
				<textarea id="comments" name="comments"></textarea> <br />
			</fieldset>
		</form>
	</div>
</body>
</html>
